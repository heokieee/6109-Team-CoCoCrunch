<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <span><strong>StuDone</strong></span>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li class="dropdown">
                        <a href="{% url 'dashboard' %}">Reminders</a>
                    </li>
                    <li><a href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2 style="text-align: center">Reminders</h2>
        <form id="addReminderForm">
            <label for="title">Title :</label>
            <input type="text" id="id_title" required />
            <br />
            <label for="description">Description :</label>
            <input type="text" id="id_description" required />
            <br />
            <label for="priority">Priority :</label>
            <select id="id_priority" required>
                <option value="Important">Important</option>
                <option value="Less Important">Less Important</option>
                <option value="Upcoming">Upcoming</option>
            </select>
            <br />
            <label for="date">Date :</label>
            <input type="date" id="id_date" required />
            <br />
            <label for="time">Time :</label>
            <input type="time" id="id_time" required />
            <br />
            <button type="submit" style="width: 100%">Schedule Reminder</button>
        </form>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date & Time</th>
                        <th>Priority</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reminderTableBody">
                    <!-- Tasks and reminders will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <audio src="{% static 'images/ding.wav' %}" id="notificationSound"></audio>

    <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
        {% csrf_token %}
    </form>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
